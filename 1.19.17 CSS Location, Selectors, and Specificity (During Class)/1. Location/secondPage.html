<!DOCTYPE html>

<!--
  There are three locations for a style sheet (CSS):
    1)External Style Sheet
    2)Internal Style Sheet
    3)Inline Style

-->

<html>
  <head>
    <title>My Second Page</title>

    <!-- How to call an external style sheet -->
    <link rel="stylesheet" type="text/css" href="firstStyle.css">

    <!-- Internal Style Sheet -->
    <style>

      /* single line comment in css */

      h1{
        color: orange;
        text-align: center;
      }

      /* comments in css
         on multiple
         lines
      */

      p {
        background-color: aqua;
        font-family: "Comic Sans MS";
      }

    </style>
  </head>

  <body>

    <!-- inline css style -->
    <h1 style="background-color: green;">My Second Header</h1>

    <p title="This is a tooltip">Hello World!</p>

    <br>
    <br>

    <!-- This is a horizontal rule -->
    <hr>

    <a href="https://www.google.com">This is first link</a>

  </body>
</html>
